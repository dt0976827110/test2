<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>跳錶器</title>
  <style>
    /* 網頁背景 */
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #121212, #2a2a2a 60%, #2c0000);
    }

    /* 主容器 */
    .container {
      width: 350px;
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
    }

    /* 標題 */
    .container h1 {
      margin: 0 0 10px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    /* 車資框 */
    .fare-box {
      background: linear-gradient(145deg, rgba(255, 77, 77, 0.8), rgba(153, 0, 0, 0.7));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.15),
                  0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .fare-box p {
      margin: 0;
      font-size: 14px;
      opacity: 0.85;
    }

    .fare-box .amount {
      font-size: 38px;
      font-weight: bold;
      margin-top: 5px;
    }

    /* 計時與距離 */
    .info {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .info .block {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.15);
    }

    .info .block p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .info .block span {
      display: block;
      margin-top: 4px;
      font-size: 18px;
      font-weight: bold;
    }

    /* 按鈕 */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .buttons button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .start {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
    }

    .start:hover {
      background: linear-gradient(135deg, #ff5c5c, #e60000);
    }

    .pause {
      background: rgba(255, 255, 255, 0.15);
    }

    .pause:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* 資費設定外框 */
    .settings {
      margin-top: 15px;
      background: linear-gradient(
        145deg,
        rgba(255, 255, 255, 0.08),
        rgba(255, 255, 255, 0.03)
      );
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 14px;
      box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.15),
                  0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .settings-title {
      text-align: left;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
    }

    /* 每一行設定 */
    .settings .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .settings label {
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
    }

    .settings input {
      width: 90px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      text-align: right;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.2),
                  0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .settings input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>跳錶器</h1>

    <div class="fare-box">
      <p>車資</p>
      <div class="amount">$0</div>
    </div>

    <div class="info">
      <div class="block">
        <p>計時</p>
        <span>00:00</span>
      </div>
      <div class="block">
        <p>KM</p>
        <span>0.00</span>
      </div>
    </div>

    <div class="buttons">
      <button class="start">開始計費</button>
      <button class="pause">暫停計費</button>
    </div>

    <div class="settings">
      <div class="settings-title">資費設定</div>
      <div class="row">
        <label>基本車資</label>
        <input type="number" value="50">
      </div>
      <div class="row">
        <label>距離定價</label>
        <input type="number" value="20">
      </div>
      <div class="row">
        <label>分鐘價格</label>
        <input type="number" value="2">
      </div>
      <div class="row">
        <label>最低車資</label>
        <input type="number" value="80">
      </div>
    </div>
  </div>
</body>
</html>
