<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>跳錶器</title>

  <!-- ✅ PWA manifest -->
  <link rel="manifest" id="manifest-placeholder">
  <script>
    // 動態生成 manifest
    const manifest = {
      name: "跳錶器",
      short_name: "跳錶器",
      start_url: ".",
      display: "standalone",
      background_color: "#121212",
      theme_color: "#121212",
      icons: [
        {
          src: "https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/taxi.svg",
          sizes: "192x192",
          type: "image/svg+xml"
        }
      ]
    };
    const blob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
    const manifestURL = URL.createObjectURL(blob);
    document.getElementById("manifest-placeholder").setAttribute("href", manifestURL);
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #121212, #2a2a2a 60%, #2c0000);
    }

    .container {
      width: 350px;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
    }

    .container h1 {
      margin: 0 0 10px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .fare-box {
      background: linear-gradient(145deg, rgba(255, 77, 77, 0.8), rgba(153, 0, 0, 0.7));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.15),
                  0 6px 15px rgba(0, 0, 0, 0.4);
      transition: background 0.5s ease;
    }

    .fare-box p {
      margin: 0;
      font-size: 14px;
      opacity: 0.85;
    }

    .fare-box .amount {
      font-size: 38px;
      font-weight: bold;
      margin-top: 5px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .info .block {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.15);
    }

    .info .block p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .info .block span {
      display: block;
      margin-top: 4px;
      font-size: 18px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .buttons button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .start {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
    }

    .start:hover {
      background: linear-gradient(135deg, #ff5c5c, #e60000);
    }

    .pause {
      background: rgba(255, 255, 255, 0.15);
    }

    .pause:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .settings {
      margin-top: 15px;
      background: linear-gradient(145deg,
        rgba(255, 255, 255, 0.08),
        rgba(255, 255, 255, 0.03));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 14px;
      box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.15),
                  0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .settings-title {
      text-align: left;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
    }

    .settings .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .settings label {
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
    }

    .settings input {
      width: 90px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      text-align: right;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.2),
                  0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .settings input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }

    button.disabled {
      background: rgba(255,255,255,0.1) !important;
      color: rgba(255,255,255,0.4) !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>跳錶器</h1>

    <div class="fare-box" id="fareBox">
      <p>車資</p>
      <div class="amount" id="fareAmount">$0</div>
    </div>

    <div class="info">
      <div class="block">
        <p>計時</p>
        <span id="timer">00:00</span>
      </div>
      <div class="block">
        <p>KM</p>
        <span id="distance">0.00</span>
      </div>
    </div>

    <div class="buttons">
      <button id="startBtn" class="start">開始計費</button>
      <button id="pauseBtn" class="pause disabled" disabled>暫停計費</button>
    </div>

    <div class="settings" id="settings">
      <div class="settings-title">資費設定</div>
      <div class="row">
        <label>基本車資</label>
        <input id="baseFare" type="number" value="50">
      </div>
      <div class="row">
        <label>距離定價</label>
        <input id="distancePrice" type="number" value="20">
      </div>
      <div class="row">
        <label>分鐘價格</label>
        <input id="minutePrice" type="number" value="2">
      </div>
      <div class="row">
        <label>最低車資</label>
        <input id="minFare" type="number" value="80">
      </div>
    </div>
  </div>

  <script>
    let timerInterval, gpsInterval;
    let elapsedSeconds = 0;
    let distance = 0;
    let lastPosition = null;
    let isRunning = false;
    let isPaused = false;

    const SPEED_THRESHOLD = 3; // km/h
    const MIN_DISTANCE_THRESHOLD = 0.005; // 5公尺
    const MAX_ACCURACY = 15; // 精度15m內才算

    const fareAmountEl = document.getElementById("fareAmount");
    const timerEl = document.getElementById("timer");
    const distanceEl = document.getElementById("distance");
    const fareBox = document.getElementById("fareBox");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const settingsInputs = document.querySelectorAll("#settings input");

    function startTimer() {
      timerInterval = setInterval(() => {
        elapsedSeconds++;
        const min = String(Math.floor(elapsedSeconds / 60)).padStart(2, "0");
        const sec = String(elapsedSeconds % 60).padStart(2, "0");
        timerEl.textContent = `${min}:${sec}`;
        calcFare();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function startGPS() {
      if (!navigator.geolocation) {
        alert("此裝置不支援 GPS 定位");
        return;
      }
      gpsInterval = setInterval(() => {
        navigator.geolocation.getCurrentPosition(pos => {
          if (pos.coords.accuracy > MAX_ACCURACY) return;

          const current = {
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            timestamp: pos.timestamp
          };

          if (lastPosition) {
            const R = 6371;
            const dLat = (current.lat - lastPosition.coords.latitude) * Math.PI / 180;
            const dLon = (current.lon - lastPosition.coords.longitude) * Math.PI / 180;
            const a = Math.sin(dLat / 2) ** 2 +
                      Math.cos(lastPosition.coords.latitude * Math.PI / 180) *
                      Math.cos(current.lat * Math.PI / 180) *
                      Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const d = R * c;

            if (d < MIN_DISTANCE_THRESHOLD) return;

            const dt = (current.timestamp - lastPosition.timestamp) / 1000 / 3600;
            const speed = dt > 0 ? d / dt : 0;

            if (speed < SPEED_THRESHOLD) return;

            distance += d;
            distanceEl.textContent = distance.toFixed(2);
            calcFare();
          }

          lastPosition = pos;
        });
      }, 2000);
    }

    function stopGPS() {
      clearInterval(gpsInterval);
    }

    function calcFare() {
      const baseFare = parseFloat(document.getElementById("baseFare").value) || 0;
      const distancePrice = parseFloat(document.getElementById("distancePrice").value) || 0;
      const minutePrice = parseFloat(document.getElementById("minutePrice").value) || 0;
      const minFare = parseFloat(document.getElementById("minFare").value) || 0;

      let fare = baseFare + distance * distancePrice + (elapsedSeconds / 60) * minutePrice;
      fareAmountEl.textContent = `$${fare.toFixed(0)}`;
    }

    function finishFare() {
      stopTimer();
      stopGPS();

      const baseFare = parseFloat(document.getElementById("baseFare").value) || 0;
      const distancePrice = parseFloat(document.getElementById("distancePrice").value) || 0;
      const minutePrice = parseFloat(document.getElementById("minutePrice").value) || 0;
      const minFare = parseFloat(document.getElementById("minFare").value) || 0;

      let fare = baseFare + distance * distancePrice + (elapsedSeconds / 60) * minutePrice;
      if (fare < minFare) {
        fare = minFare;
        fareAmountEl.textContent = `$${fare.toFixed(0)}`;
        fareBox.style.background = "linear-gradient(145deg, rgba(0, 102, 204, 0.8), rgba(0, 51, 153, 0.7))"; // 深藍
      } else {
        fareAmountEl.textContent = `$${fare.toFixed(0)}`;
        fareBox.style.background = "linear-gradient(145deg, rgba(0, 204, 102, 0.8), rgba(0, 102, 51, 0.7))"; // 深綠
      }

      startBtn.textContent = "重新開始";
      pauseBtn.disabled = true;
      pauseBtn.classList.add("disabled");
      settingsInputs.forEach(i => i.disabled = false);
      isRunning = false;
      isPaused = false;
    }

    startBtn.addEventListener("click", () => {
      if (!isRunning) {
        // 開始計費
        isRunning = true;
        isPaused = false;
        elapsedSeconds = 0;
        distance = 0;
        lastPosition = null;

        fareBox.style.background = "linear-gradient(145deg, rgba(255, 77, 77, 0.8), rgba(153, 0, 0, 0.7))";
        fareAmountEl.textContent = "$0";
        timerEl.textContent = "00:00";
        distanceEl.textContent = "0.00";

        startTimer();
        startGPS();
        settingsInputs.forEach(i => i.disabled = true);

        startBtn.textContent = "停止計費";
        pauseBtn.disabled = false;
        pauseBtn.classList.remove("disabled");
      } else {
        // 停止計費
        finishFare();
      }
    });

    pauseBtn.addEventListener("click", () => {
      if (!isRunning || isPaused) {
        // 繼續計費
        isPaused = false;
        startTimer();
        startGPS();
        pauseBtn.textContent = "暫停計費";
        pauseBtn.style.background = "rgba(255, 255, 255, 0.15)";
      } else {
        // 暫停計費
        isPaused = true;
        stopTimer();
        stopGPS();
        pauseBtn.textContent = "繼續計費";
        pauseBtn.style.background = "linear-gradient(135deg, #ff4d4d, #cc0000)";
      }
    });
  </script>

  <!-- ✅ PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swCode = `
          self.addEventListener('install', e => {
            e.waitUntil(
              caches.open('app-cache').then(cache => cache.addAll(['./']))
            );
          });
          self.addEventListener('fetch', e => {
            e.respondWith(
              caches.match(e.request).then(res => res || fetch(e.request))
            );
          });
        `;
        const blob = new Blob([swCode], { type: 'application/javascript' });
        const swURL = URL.createObjectURL(blob);
        navigator.serviceWorker.register(swURL);
      });
    }
  </script>
</body>
</html>
