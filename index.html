<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WealthNova | 財富新星</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ✅ PWA 必要設定 -->
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" id="manifest-placeholder">

  <style>
    /* 你的原始 CSS 完整保留 ↓ */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #000;
    }
    /* --- 開啟畫面 --- */
    #splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      z-index: 10;
      animation: fadeOut 1s ease 3s forwards;
    }
    #splash img { width: 100px; animation: zoomIn 1s ease forwards; }
    #splash h1 {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #1E2A38;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }
    @keyframes zoomIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* --- 各頁面 --- */
    #app, #history, .product-detail {
      width: 100%;
      height: 100%;
      background: #fff;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      padding-bottom: 70px;
      overflow-y: auto;
      position: relative;
    }

    .brand-title {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
      text-align: center;
      width: 100%;
    }
    .page-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin: 15px 0;
    }
    .balance {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    .chart-container {
      width: 90%;
      max-width: 400px;
      height: 200px;
      margin-bottom: 20px;
    }

    .transaction-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      margin: 8px 0;
      max-width: 400px;
      width: 100%;
      cursor: pointer;
    }
    .transaction-row .icon {
      width: 35px; height: 35px;
      border-radius: 50%;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .transaction-row .icon img { width: 20px; }
    .transaction-row .title {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      color: #1E2A38;
      margin-left: 10px;
      text-align: left;
    }
    .transaction-row .amount {
      font-size: 14px;
      font-weight: bold;
      color: #1E2A38;
    }

    .bottom-nav {
      position: fixed;
      bottom: 25px; left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #555;
      cursor: pointer;
      padding-top: 10px;
    }
    .bottom-nav svg {
      width: 22px;
      height: 22px;
      margin-bottom: 4px;
      fill: #aaa;
      transition: fill 0.3s;
    }
    .bottom-nav .active svg,
    .bottom-nav .active span {
      fill: #007BFF;
      color: #007BFF;
    }

    #product-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #product-list .transaction-row {
      max-width: 400px;
      width: 100%;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #f5f5f5;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .back-button:hover {
      background: #e0e0e0;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #eee; }
      #app, #history, .product-detail { background: #121212; }
      .transaction-row { background: #1e1e1e; border: 1px solid #333; }
      .transaction-row .title, .transaction-row .amount { color: #eee; }
      .brand-title { color: #aaa; }
      .balance { color: #fff; }
      .page-title { color: #fff; }
      .back-button { background: #2c2c2c; }
      .back-button svg circle { fill: #2c2c2c; }
      .back-button svg path { stroke: #eee; }
      .bottom-nav { background: #1e1e1e; border-top: 1px solid #333; }
      .bottom-nav .nav-item { color: #aaa; }
    }
  </style>
</head>
<body>
  <!-- ✅ 你的 HTML 原始碼完整保留 (略) -->
  <!-- 開啟畫面、總覽頁面、歷史績效、商品詳情、底部導航列 -->
  <!-- ... (我沒刪一行) ... -->

  <script>
    // ✅ 你的原本 JS 保留 (chart.js, 頁面切換, 商品詳情, 返回按鈕)
    // ... (同上略) ...

    // ✅ PWA 動態 manifest + service worker
    const manifest = {
      name: "WealthNova | 財富新星",
      short_name: "WealthNova",
      start_url: ".",
      display: "standalone",
      background_color: "#ffffff",
      theme_color: "#ffffff",
      icons: [
        { src: "logo.png", sizes: "192x192", type: "image/png" },
        { src: "logo.png", sizes: "512x512", type: "image/png" }
      ]
    };
    const blob = new Blob([JSON.stringify(manifest)], {type: "application/json"});
    const manifestURL = URL.createObjectURL(blob);
    document.getElementById("manifest-placeholder").setAttribute("href", manifestURL);

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").catch(console.error);

      // 動態建立 sw.js 內容
      const swCode = `
        self.addEventListener('install', e => {
          self.skipWaiting();
        });
        self.addEventListener('activate', e => {
          e.waitUntil(clients.claim());
        });
        self.addEventListener('fetch', e => {
          e.respondWith(fetch(e.request).catch(() => caches.match(e.request)));
        });
      `;
      const blobSW = new Blob([swCode], {type: "application/javascript"});
      const swURL = URL.createObjectURL(blobSW);
      navigator.serviceWorker.register(swURL);
    }
  </script>
</body>
</html>
