<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WealthNova | 財富新星</title>
  <!-- 狀態列顏色自動隨深淺模式切換 -->
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

  <!-- 📌 主畫面 Icon 設定 -->
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ====== 這裡保留你的原本 CSS，不動 ====== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }
    /* ... 其餘 CSS 原樣保留 ... */
  </style>
</head>
<body>
  <!-- 開啟畫面 -->
  <div id="splash">
    <img src="logo(3).png" alt="WealthNova Logo">
    <h1>WealthNova | 財富新星</h1>
    <!-- 安裝教學容器（預設隱藏） -->
    <div id="install-hint" style="display:none; margin-top:20px; text-align:center;">
      <p style="font-size:18px; font-weight:bold;line-height:4;">📲 請將此網站加到主畫面</p>
      <p style="font-size:16px; color:#666; line-height:2;">在瀏覽器選單中點選「加入主畫面」<br>需安裝成 App 才可使用</p>
    </div>
    <!-- 🚨 新增無網路提示 -->
    <div id="offline-hint" style="display:none; margin-top:20px; text-align:center;">
      <p style="font-size:16px; color:#e74c3c;">⚠️ 無網路中…</p>
    </div>
  </div>

  <!-- 總覽頁面 -->
  <div id="app"> ...  <!-- 你的內容保持不變 --> </div>

  <!-- 歷史績效頁面 -->
  <div id="history"> ... </div>

  <!-- 商品詳情頁 -->
  <div id="product-detail" class="product-detail"> ... </div>

  <!-- 底部導航列 -->
  <div class="bottom-nav"> ... </div>

  <script>
    // 判斷是否從主畫面開啟
    function isStandalone() {
      return (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true);
    }

    // 顯示無網路提示
    function showOffline() {
      const splash = document.getElementById("splash");
      splash.style.display = "flex";
      splash.style.opacity = "1";
      splash.style.animation = "none";
      document.getElementById("offline-hint").style.display = "block";
    }

    // 監聽網路狀態
    window.addEventListener("offline", () => { showOffline(); });
    window.addEventListener("online", () => { window.location.reload(); });

    // 修改 setTimeout：進入 app 前先檢查網路 + 是否安裝
    setTimeout(() => {
      if (!navigator.onLine) {
        showOffline();
        return;
      }
      if (isStandalone()) {
        document.getElementById("splash").style.display = "none";
        document.getElementById("app").style.display = "flex";
        document.querySelector(".bottom-nav").style.display = "flex";
      } else {
        splash.style.animation = "none";
        splash.style.opacity = "1";
        document.getElementById("install-hint").style.display = "block";
      }
    }, 4000);
  </script>

  <!-- ✅ PWA：只新增 -->
  <script>
    (function () {
      const manifest = {
        name: "WealthNova | 財富新星",
        short_name: "WealthNova",
        start_url: ".",
        display: "standalone",
        background_color: "#ffffff",
        theme_color: "#ffffff",
        icons: [
          { "src": "icon-192.png", "sizes": "192x192", "type": "image/png" },
          { "src": "icon-512.png", "sizes": "512x512", "type": "image/png" }
        ]
      };
      const manifestBlob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
      const manifestURL = URL.createObjectURL(manifestBlob);
      const link = document.createElement("link");
      link.rel = "manifest";
      link.href = manifestURL;
      document.head.appendChild(link);

      if ("serviceWorker" in navigator) {
        const swCode = `
          self.addEventListener('install', (e) => { self.skipWaiting(); });
          self.addEventListener('activate', (e) => { e.waitUntil(self.clients.claim()); });

          // 🚫 強制線上版：每次都抓網路
          self.addEventListener('fetch', (event) => {
            event.respondWith(fetch(event.request));
          });
        `;
        const swBlob = new Blob([swCode], { type: "text/javascript" });
        const swUrl = URL.createObjectURL(swBlob);
        navigator.serviceWorker.register(swUrl).catch(console.error);
      }
    })();
  </script>
</body>
</html>
