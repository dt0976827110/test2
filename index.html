<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WealthNova | 財富新星</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* --- 開啟畫面 --- */
    #splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      z-index: 10;
      animation: fadeOut 1s ease 3s forwards;
    }
    #splash img { width: 100px; animation: zoomIn 1s ease forwards; }
    #splash h1 {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #1E2A38;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }
    @keyframes zoomIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* --- 第二畫面 (Dashboard) --- */
    #app {
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      padding-bottom: 70px; /* 預留空間給導航列 */
      opacity: 0;
      animation: showApp 1s ease 3.2s forwards;
      overflow-y: auto;
    }
    @keyframes showApp { to { opacity: 1; } }

    .balance-title { color: #888; font-size: 14px; }
    .balance { margin: 10px 0 20px; font-size: 26px; font-weight: bold; color: #000; }

    /* 圖表容器 */
    #chart-container {
      width: 90%;
      max-width: 400px;
      height: 200px;  /* 固定高度，避免壓縮 */
      margin-bottom: 20px;
    }

    /* 單行交易卡片 */
    .transaction-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      margin: 8px 0;
      max-width: 400px;
      width: 100%;
    }
    .transaction-row .icon {
      width: 35px; height: 35px;
      border-radius: 50%;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .transaction-row .icon img { width: 20px; }
    .transaction-row .title {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      color: #1E2A38;
      margin-left: 10px;
      text-align: left;
    }
    .transaction-row .amount {
      font-size: 14px;
      font-weight: bold;
      color: #1E2A38;
    }

    /* --- 底部導航列 --- */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #555;
    }
    .bottom-nav img {
      width: 22px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <!-- 開啟畫面 -->
  <div id="splash">
    <img src="logo.png" alt="WealthNova Logo">
    <h1>WealthNova | 財富新星</h1>
  </div>

  <!-- 第二畫面 -->
  <div id="app">
    <p class="balance-title">Current Balance</p>
    <div class="balance">$8,545.00</div>

    <!-- 折線圖 -->
    <div id="chart-container">
      <canvas id="balanceChart"></canvas>
    </div>

    <!-- 單行交易卡片清單 -->
    <div class="transaction-row">
      <div class="icon"><img src="apple.png" alt="Apple"></div>
      <span class="title">Apple Store</span>
      <span class="amount">- $5.99</span>
    </div>
    <div class="transaction-row">
      <div class="icon"><img src="apple.png" alt="Apple"></div>
      <span class="title">Spotify</span>
      <span class="amount">- $12.99</span>
    </div>
    <div class="transaction-row">
      <div class="icon"><img src="apple.png" alt="Apple"></div>
      <span class="title">Grocery</span>
      <span class="amount">- $88.00</span>
    </div>
  </div>

  <!-- 底部導航列 -->
  <div class="bottom-nav">
    <div class="nav-item"><img src="home(1).png" alt="Home"><span>總覽</span></div>
    <div class="nav-item"><img src="home(2).png" alt="My Cards"><span>歷史績效</span></div>
    <div class="nav-item"><img src="home(3).png" alt="Statistics"><span>匯出績效</span></div>
  </div>

  <script>
    // Chart.js Balance Chart
    const ctx = document.getElementById('balanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Oct","Nov","Dec","Jan","Feb","Mar"],
        datasets: [{
          label: "Balance",
          data: [7000, 7600, 8200, 8545, 8300, 8800],
          borderColor: "#1E2A38",  // 深藍線條
          backgroundColor: "rgba(30,42,56,0.1)", // 深藍透明填充
          fill: true,
          tension: 0.4,
          pointBackgroundColor: "#007BFF",
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false, // 讓圖表填滿容器
        plugins: { legend: { display: false } },
        scales: {
          x: { grid: { display: false } },
          y: { display: false }
        }
      }
    });
  </script>
</body>
</html>
