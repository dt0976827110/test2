<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WealthNova | 財富新星</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* --- 開啟畫面 --- */
    #splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      z-index: 10;
      animation: fadeOut 1s ease 3s forwards;
    }
    #splash img { width: 100px; animation: zoomIn 1s ease forwards; }
    #splash h1 {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #1E2A38;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }
    @keyframes zoomIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* --- 第二畫面 (Dashboard) --- */
    #app {
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      padding-bottom: 70px; /* 預留空間給導航列 */
      opacity: 0;
      animation: showApp 1s ease 3.2s forwards;
      overflow-y: auto;
    }
    @keyframes showApp { to { opacity: 1; } }

    /* 標題區 */
    .brand-title {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
    }
    .balance {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    /* 圖表容器 */
    #chart-container {
      width: 90%;
      max-width: 400px;
      height: 200px;
      margin-bottom: 20px;
    }

    /* 單行交易卡片 */
    .transaction-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      margin: 8px 0;
      max-width: 400px;
      width: 100%;
    }
    .transaction-row .icon {
      width: 35px; height: 35px;
      border-radius: 50%;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .transaction-row .icon img { width: 20px; }
    .transaction-row .title {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      color: #1E2A38;
      margin-left: 10px;
      text-align: left;
    }
    .transaction-row .amount {
      font-size: 14px;
      font-weight: bold;
      color: #1E2A38;
    }

    /* --- 底部導航列 --- */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #555;
      cursor: pointer;
    }
    .bottom-nav svg {
      width: 22px;
      height: 22px;
      margin-bottom: 4px;
      fill: #aaa; /* 預設灰色 */
      transition: fill 0.3s;
    }
    .bottom-nav .active svg,
    .bottom-nav .active span {
      fill: #007BFF; /* 藍色 */
      color: #007BFF;
    }
  </style>
</head>
<body>
  <!-- 開啟畫面 -->
  <div id="splash">
    <img src="logo.png" alt="WealthNova Logo">
    <h1>WealthNova | 財富新星</h1>
  </div>

  <!-- 第二畫面 -->
  <div id="app">
    <p class="brand-title">WealthNova</p>
    <div class="balance">$8,545.00</div>

    <!-- 折線圖 -->
    <div id="chart-container">
      <canvas id="balanceChart"></canvas>
    </div>

    <p style="align-self:flex-start; margin:10px 0; font-weight:bold;">過去30天</p>

    <!-- 單行交易卡片清單 -->
    <div class="transaction-row">
      <div class="icon"><img src="2.png" alt="Apple"></div>
      <span class="title">台指期</span>
      <span class="amount">- $5.99</span>
    </div>
    <div class="transaction-row">
      <div class="icon"><img src="3.png" alt="Apple"></div>
      <span class="title">小道瓊</span>
      <span class="amount">- $12.99</span>
    </div>
    <div class="transaction-row">
      <div class="icon"><img src="4.png" alt="Apple"></div>
      <span class="title">小那指</span>
      <span class="amount">- $88.00</span>
    </div>
  </div>

  <!-- 底部導航列 (SVG Icon) -->
  <div class="bottom-nav">
  <!-- Home1 -->
  <div class="nav-item active">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M15.3003 15.9182H8.56433" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path fill-rule="evenodd" clip-rule="evenodd" d="M16 21H8C5.23858 21 3 18.7614 3 16V11.2C3.00001 9.68108 3.69046 8.24453 4.87653 7.29568L8.87653 4.09568C10.7026 2.63477 13.2974 2.63477 15.1235 4.09568L19.1235 7.29568C20.3096 8.24455 21 9.6811 21 11.2V16C21 18.7614 18.7614 21 16 21Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span>總覽頁面</span>
  </div>

  <!-- Home2 -->
  <div class="nav-item">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5 6C6.358 6 3 9.358 3 13.5C3 17.642 6.358 21 10.5 21C14.642 21 18 17.642 18 13.5H10.5V6Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path fill-rule="evenodd" clip-rule="evenodd" d="M21 10C21 6.134 17.866 3 14 3V10H21Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span>歷史績效</span>
  </div>

  <!-- Home3 (之前提供的版本，已去掉 fill) -->
  <div class="nav-item">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M11 3.01254C10.9983 2.46026 11.4446 2.01114 11.9969 2.00941C12.5492 2.00768 12.9983 2.45399 13 3.00627L11 3.01254Z"/>
      <path d="M14.3158 10.2951L13.0269 11.592L13 3.00627L11 3.01254L11.0269 11.5983L9.73003 10.3095C9.33828 9.92018 8.7051 9.92214 8.3158 10.3139C7.9265 10.7056 7.92849 11.3388 8.32024 11.7281L8.32275 11.7306L8.32374 11.7316L12.039 15.4236L15.7206 11.7187L15.7262 11.7131L15.727 11.7123L15.7278 11.7115L15.7337 11.7056L15.7344 11.7049L14.3158 10.2951Z"/>
      <path d="M15.7344 11.7049C16.1237 11.3131 16.1217 10.6799 15.73 10.2906C15.3382 9.90134 14.705 9.90335 14.3158 10.2951L15.7344 11.7049Z"/>
      <path d="M4 12C4 10.8954 4.89543 10 6 10C6.55228 10 7 9.55228 7 9C7 8.44771 6.55228 8 6 8C3.79086 8 2 9.79086 2 12V18C2 20.2091 3.79086 22 6 22H17C19.7614 22 22 19.7614 22 17V12C22 9.79086 20.2091 8 18 8C17.4477 8 17 8.44771 17 9C17 9.55228 17.4477 10 18 10C19.1046 10 20 10.8954 20 12V17C20 18.6569 18.6569 20 17 20H6C4.89543 20 4 19.1046 4 18V12Z"/>
    </svg>
    <span>匯出績效</span>
  </div>
</div>


  <script>
    // Chart.js Balance Chart
    const ctx = document.getElementById('balanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Oct","Nov","Dec","Jan","Feb","Mar"],
        datasets: [{
          label: "Balance",
          data: [7000, 7600, 8200, 8545, 8300, 8800],
          borderColor: "#007BFF",
          backgroundColor: "rgba(0,123,255,0.1)",
          fill: true,
          tension: 0.4,
          pointBackgroundColor: "#007BFF",
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { grid: { display: false } },
          y: { display: false }
        }
      }
    });

    // 底部導航列點擊切換 active 狀態
    const navItems = document.querySelectorAll('.bottom-nav .nav-item');
    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
