<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>跳錶器</title>

  <!-- ✅ 內嵌 PWA manifest -->
  <link rel="manifest" id="manifest-placeholder">
  <script>
    const manifest = {
      name: "跳錶器",
      short_name: "跳錶器",
      start_url: ".",
      display: "standalone",
      background_color: "#121212",
      theme_color: "#121212",
      icons: [
        {
          src: "https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/taxi.svg",
          sizes: "192x192",
          type: "image/svg+xml"
        }
      ]
    };
    const blob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
    const manifestURL = URL.createObjectURL(blob);
    document.getElementById("manifest-placeholder").setAttribute("href", manifestURL);
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #121212, #2a2a2a 60%, #2c0000);
    }

    .container {
      width: 350px;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
    }

    .container h1 {
      margin: 0 0 10px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .fare-box {
      background: linear-gradient(145deg, rgba(255, 77, 77, 0.8), rgba(153, 0, 0, 0.7));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.15),
                  0 6px 15px rgba(0, 0, 0, 0.4);
      transition: background 0.5s ease;
    }

    .fare-box p {
      margin: 0;
      font-size: 14px;
      opacity: 0.85;
    }

    .fare-box .amount {
      font-size: 38px;
      font-weight: bold;
      margin-top: 5px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .info .block {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.15);
    }

    .info .block p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .info .block span {
      display: block;
      margin-top: 4px;
      font-size: 18px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .buttons button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    /* 停止/開始計費按鈕 */
    .start {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
    }

    /* 停止計費禁用樣式 */
    .start.disabled {
      background: rgba(255, 255, 255, 0.15);
      cursor: not-allowed;
    }

    /* 暫停按鈕灰色 */
    .pause {
      background: rgba(255, 255, 255, 0.15);
    }

    /* 暫停狀態下的「繼續計費」紅色 */
    .pause.active {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
    }

    .settings {
      margin-top: 15px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 14px;
      box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.15),
                  0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .settings-title {
      text-align: left;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
    }

    .settings .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .settings label {
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
    }

    .settings input {
      width: 90px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      text-align: right;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.2),
                  0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .settings input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>跳錶器</h1>

    <div class="fare-box">
      <p>車資</p>
      <div class="amount">$0</div>
    </div>

    <div class="info">
      <div class="block">
        <p>計時</p>
        <span id="timer">00:00</span>
      </div>
      <div class="block">
        <p>KM</p>
        <span id="distance">0.00</span>
      </div>
    </div>

    <div class="buttons">
      <button id="startBtn" class="start">開始計費</button>
      <button id="pauseBtn" class="pause" disabled>暫停計費</button>
    </div>

    <div class="settings">
      <div class="settings-title">資費設定</div>
      <div class="row">
        <label>基本車資</label>
        <input type="number" id="baseFare" value="50">
      </div>
      <div class="row">
        <label>距離定價</label>
        <input type="number" id="distanceFare" value="20">
      </div>
      <div class="row">
        <label>分鐘價格</label>
        <input type="number" id="timeFare" value="2">
      </div>
      <div class="row">
        <label>最低車資</label>
        <input type="number" id="minFare" value="80">
      </div>
    </div>
  </div>

  <script>
    const amountEl = document.querySelector('.amount');
    const timerEl = document.getElementById('timer');
    const distanceEl = document.getElementById('distance');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const fareBox = document.querySelector('.fare-box');
    const fareInputs = document.querySelectorAll('.settings input');

    let timer = 0;
    let distance = 0;
    let fare = 0;
    let timerInterval = null;
    let gpsInterval = null;
    let lastPosition = null;
    let running = false;
    let paused = false;

    function resetAll() {
      timer = 0;
      distance = 0;
      fare = 0;
      lastPosition = null;
      timerEl.textContent = "00:00";
      distanceEl.textContent = "0.00";
      amountEl.textContent = "$0";
      fareBox.style.background = "linear-gradient(145deg, rgba(255,77,77,0.8), rgba(153,0,0,0.7))";
    }

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function calcFare() {
      const base = parseFloat(document.getElementById('baseFare').value) || 0;
      const distPrice = parseFloat(document.getElementById('distanceFare').value) || 0;
      const timePrice = parseFloat(document.getElementById('timeFare').value) || 0;
      fare = base + (distance * distPrice) + ((timer / 60) * timePrice);
      amountEl.textContent = `$${fare.toFixed(0)}`;
    }

    function startGPS() {
      if (!navigator.geolocation) {
        alert("無法使用 GPS 計算距離");
        return;
      }
      gpsInterval = setInterval(() => {
        navigator.geolocation.getCurrentPosition(pos => {
          if (lastPosition) {
            const lat1 = lastPosition.coords.latitude;
            const lon1 = lastPosition.coords.longitude;
            const lat2 = pos.coords.latitude;
            const lon2 = pos.coords.longitude;
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) ** 2 +
                      Math.cos(lat1 * Math.PI / 180) *
                      Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            distance += R * c;
            distanceEl.textContent = distance.toFixed(2);
            calcFare();
          }
          lastPosition = pos;
        });
      }, 2000);
    }

    startBtn.addEventListener('click', () => {
      if (!running) {
        // 開始計費
        resetAll();
        running = true;
        paused = false;
        startBtn.textContent = "停止計費";
        pauseBtn.disabled = false;
        fareBox.style.background = "linear-gradient(145deg, rgba(255,77,77,0.8), rgba(153,0,0,0.7))";

        fareInputs.forEach(input => input.disabled = true);

        timerInterval = setInterval(() => {
          if (!paused) {
            timer++;
            timerEl.textContent = formatTime(timer);
            calcFare();
          }
        }, 1000);

        startGPS();
      } else {
        // 停止計費
        running = false;
        paused = false;
        clearInterval(timerInterval);
        clearInterval(gpsInterval);
        startBtn.textContent = "開始計費";
        pauseBtn.disabled = true;
        pauseBtn.classList.remove("active");
        startBtn.classList.remove("disabled");
        startBtn.disabled = false;

        fareInputs.forEach(input => input.disabled = false);

        const minFare = parseFloat(document.getElementById('minFare').value) || 0;
        if (fare < minFare) {
          fare = minFare;
          fareBox.style.background = "linear-gradient(145deg, #4a90e2, #005bea)";
        } else {
          fareBox.style.background = "linear-gradient(145deg, #34d399, #059669)";
        }
        amountEl.textContent = `$${fare.toFixed(0)}`;
      }
    });

    pauseBtn.addEventListener('click', () => {
      if (!paused) {
        paused = true;
        pauseBtn.textContent = "繼續計費";
        pauseBtn.classList.add("active");
        startBtn.classList.add("disabled");
        startBtn.disabled = true;
      } else {
        paused = false;
        pauseBtn.textContent = "暫停計費";
        pauseBtn.classList.remove("active");
        startBtn.classList.remove("disabled");
        startBtn.disabled = false;
      }
    });
  </script>

  <!-- ✅ PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swCode = `
          self.addEventListener('install', e => {
            e.waitUntil(
              caches.open('app-cache').then(cache => cache.addAll(['./']))
            );
          });
          self.addEventListener('fetch', e => {
            e.respondWith(
              caches.match(e.request).then(res => res || fetch(e.request))
            );
          });
        `;
        const blob = new Blob([swCode], { type: 'application/javascript' });
        const swURL = URL.createObjectURL(blob);
        navigator.serviceWorker.register(swURL);
      });
    }
  </script>
</body>
</html>
