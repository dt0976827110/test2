<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WealthNova | 財富新星</title>
  <!-- 狀態列顏色自動隨深淺模式切換 -->
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }

    /* --- 開啟畫面 --- */
    #splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      z-index: 10;
      animation: fadeOut 1s ease 3s forwards;
    }
    #splash img { width: 100px; animation: zoomIn 1s ease forwards; }
    #splash h1 {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #1E2A38;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }
    @keyframes zoomIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* --- 各頁面 --- */
    #app, #history, .product-detail {
      width: 100%;
      height: 100%;
      background: #fff;
      display: none; /* 預設隱藏 */
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      padding-bottom: 70px;
      overflow-y: auto;
      position: relative;
    }

    /* 標題區 */
    .brand-title {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
      text-align: center;
      width: 100%;
    }
    .page-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin: 15px 0;
    }
    .balance {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    /* 圖表容器 */
    .chart-container {
      width: 90%;
      max-width: 400px;
      height: 200px;
      margin-bottom: 20px;
    }

    /* 單行交易卡片 */
    .transaction-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      margin: 8px 0;
      max-width: 400px;
      width: 100%;
      cursor: pointer;
    }
    .transaction-row .icon {
      width: 35px; height: 35px;
      border-radius: 50%;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .transaction-row .icon img { width: 20px; }
    .transaction-row .title {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      color: #1E2A38;
      margin-left: 10px;
      text-align: left;
    }
    .transaction-row .amount {
      font-size: 14px;
      font-weight: bold;
      color: #1E2A38;
    }

    /* --- 底部導航列 --- */
    .bottom-nav {
      position: fixed;
      bottom: 0px; left: 0;
      width: 100%;
      height: 100px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: none;   /* ✅ 一開始隱藏 */
      justify-content: space-around;
      align-items: center;
    }
    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #555;
      cursor: pointer;
      margin-top: -20px;
    }
    .bottom-nav svg {
      width: 22px;
      height: 22px;
      margin-bottom: 4px;
      fill: #aaa;
      transition: fill 0.3s;
    }
    .bottom-nav .active svg,
    .bottom-nav .active span {
      fill: #007BFF;
      color: #007BFF;
    }

    /* 商品詳情頁的清單容器 */
    #product-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #product-list .transaction-row {
      max-width: 400px;
      width: 100%;
    }

    /* 返回按鈕 */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #f5f5f5;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .back-button:hover {
      background: #e0e0e0;
    }

    /* 🌙 深色模式 */
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #eee;
      }
      #app, #history, .product-detail {
        background: #121212;
      }
      .transaction-row {
        background: #1e1e1e;
        border: 1px solid #333;
      }
      .transaction-row .title,
      .transaction-row .amount {
        color: #eee;
      }
      .brand-title { color: #aaa; }
      .balance { color: #fff; }
      .page-title { color: #fff; }
      .back-button {
        background: #2c2c2c;
      }
      .back-button svg circle {
        fill: #2c2c2c;
      }
      .back-button svg path {
        stroke: #eee;
      }
      .bottom-nav {
        background: #1e1e1e;
        border-top: 1px solid #333;
      }
      .bottom-nav .nav-item { color: #aaa; }
    }
  </style>
</head>
<body>
  <!-- 開啟畫面 -->
  <div id="splash">
    <img src="logo(3).png" alt="WealthNova Logo">
    <h1>WealthNova | 財富新星</h1>
    <!-- 安裝教學容器（預設隱藏） -->
    <div id="install-hint" style="display:none; margin-top:20px; text-align:center;">
      <p style="font-size:18px; font-weight:bold;line-height:4;">📲 請將此網站加到主畫面</p>
      <p style="font-size:16px; color:#666; line-height:2;">在瀏覽器選單中點選「加入主畫面」<br>需安裝成 App 才可使用</p>
    </div>
    <!-- 🚨 新增無網路提示 -->
    <div id="offline-hint" style="display:none; margin-top:20px; text-align:center;">
      <p style="font-size:16px; color:#e74c3c;">⚠️ 無網路中…</p>
    </div>
  </div>

  <!-- 總覽頁面 -->
  <div id="app"> ...  <!-- 你的內容保持不變 --> </div>

  <!-- 歷史績效頁面 -->
  <div id="history"> ... </div>

  <!-- 商品詳情頁 -->
  <div id="product-detail" class="product-detail"> ... </div>

  <!-- 底部導航列 -->
  <div class="bottom-nav"> ... </div>

  <script>
    // 🔴 新增：顯示無網路提示
    function showOffline() {
      const splash = document.getElementById("splash");
      splash.style.display = "flex";
      splash.style.opacity = "1";
      splash.style.animation = "none";
      document.getElementById("offline-hint").style.display = "block";
    }

    // 監聽網路狀態
    window.addEventListener("offline", () => { showOffline(); });
    window.addEventListener("online", () => { window.location.reload(); });

    // ... 這裡保留你原本的程式碼（Chart.js、頁面切換、商品詳情等）

    // 修改 setTimeout：進入 app 前先檢查網路
    setTimeout(() => {
      if (!navigator.onLine) {
        showOffline();
        return;
      }
      if (isStandalone()) {
        document.getElementById("splash").style.display = "none";
        document.getElementById("app").style.display = "flex";
        document.querySelector(".bottom-nav").style.display = "flex";
      } else {
        splash.style.animation = "none";
        splash.style.opacity = "1";
        document.getElementById("install-hint").style.display = "block";
      }
    }, 4000);
  </script>

  <!-- ✅ PWA：只新增 -->
  <script>
    (function () {
      const manifest = {
        name: "WealthNova | 財富新星",
        short_name: "WealthNova",
        start_url: ".",
        display: "standalone",
        background_color: "#ffffff",
        theme_color: "#ffffff",
        icons: [
          { "src": "logo.png", "sizes": "192x192", "type": "image/png" },
          { "src": "logo.png", "sizes": "512x512", "type": "image/png" }
        ]
      };
      const manifestBlob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
      const manifestURL = URL.createObjectURL(manifestBlob);
      const link = document.createElement("link");
      link.rel = "manifest";
      link.href = manifestURL;
      document.head.appendChild(link);

      if ("serviceWorker" in navigator) {
        const swCode = `
          self.addEventListener('install', (e) => { self.skipWaiting(); });
          self.addEventListener('activate', (e) => { e.waitUntil(self.clients.claim()); });

          // 🚫 強制線上版：每次都抓網路
          self.addEventListener('fetch', (event) => {
            event.respondWith(fetch(event.request));
          });
        `;
        const swBlob = new Blob([swCode], { type: "text/javascript" });
        const swUrl = URL.createObjectURL(swBlob);
        navigator.serviceWorker.register(swUrl).catch(console.error);
      }
    })();
  </script>
</body>
</html>
