<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>WealthNova | 財富新星</title>
  <!-- 狀態列顏色自動隨深淺模式切換 -->
  <meta name="theme-color" content="#121212" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <!-- ✅ iOS Safari 專用 Icon -->
  <link rel="apple-touch-icon" sizes="192x192" href="logo(3).png">
  <link rel="apple-touch-icon" sizes="512x512" href="logo(3).png">

  <!-- ✅ Android / Fallback favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="logo(3).png">
  <link rel="icon" type="image/png" sizes="512x512" href="logo(3).png">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }

    /* --- 開啟畫面 --- */
    #splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      z-index: 10;
      animation: fadeOut 1s ease 3s forwards;
    }
    #splash img { width: 100px; animation: zoomIn 1s ease forwards; }
    #splash h1 {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #1E2A38;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }
    @keyframes zoomIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* --- 各頁面 --- */
    #app, #history, .product-detail {
      width: 100%;
      height: 100%;
      background: #fff;
      display: none; /* 預設隱藏 */
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      padding-bottom: 70px;
      overflow-y: auto;
      position: relative;
    }

    /* 標題區 */
    .brand-title {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
      text-align: center;
      width: 100%;
    }
    .page-title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin: 15px 0;
    }
    .balance {
      font-size: 28px;
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }

    /* 圖表容器 */
    .chart-container {
      width: 90%;
      max-width: 400px;
      height: 200px;
      margin-bottom: 20px;
    }

    /* 單行交易卡片 */
    .transaction-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      margin: 8px 0;
      max-width: 400px;
      width: 100%;
      cursor: pointer;
    }
    .transaction-row .icon {
      width: 35px; height: 35px;
      border-radius: 50%;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .transaction-row .icon img { width: 20px; }
    .transaction-row .title {
      flex: 1;
      font-size: 14px;
      font-weight: 600;
      color: #1E2A38;
      margin-left: 10px;
      text-align: left;
    }
    .transaction-row .amount {
      font-size: 14px;
      font-weight: bold;
      color: #1E2A38;
    }

    /* --- 底部導航列 --- */
    .bottom-nav {
      position: fixed;
      bottom: 0px; left: 0;
      width: 100%;
      height: 100px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: none;   /* ✅ 一開始隱藏 */
      justify-content: space-around;
      align-items: center;
    }
    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #555;
      cursor: pointer;
      margin-top: -20px;
    }
    .bottom-nav svg {
      width: 22px;
      height: 22px;
      margin-bottom: 4px;
      fill: #aaa;
      transition: fill 0.3s;
    }
    .bottom-nav .active svg,
    .bottom-nav .active span {
      fill: #007BFF;
      color: #007BFF;
    }

    /* 商品詳情頁的清單容器 */
    #product-list {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #product-list .transaction-row {
      max-width: 400px;
      width: 100%;
    }

    /* 返回按鈕 */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #f5f5f5;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .back-button:hover {
      background: #e0e0e0;
    }

    /* 🌙 深色模式 */
    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #eee;
      }
      #app, #history, .product-detail {
        background: #121212;
      }
      .transaction-row {
        background: #1e1e1e;
        border: 1px solid #333;
      }
      .transaction-row .title,
      .transaction-row .amount {
        color: #eee;
      }
      .brand-title { color: #aaa; }
      .balance { color: #fff; }
      .page-title { color: #fff; }
      .back-button {
        background: #2c2c2c;
      }
      .back-button svg circle {
        fill: #2c2c2c;
      }
      .back-button svg path {
        stroke: #eee;
      }
      .bottom-nav {
        background: #1e1e1e;
        border-top: 1px solid #333;
      }
      .bottom-nav .nav-item { color: #aaa; }
    }
  </style>
</head>
<body>
  <!-- 開啟畫面 -->
  <div id="splash">
    <img src="logo(3).png" alt="WealthNova Logo">
    <h1>WealthNova | 財富新星</h1>
    <!-- 安裝教學容器（預設隱藏） --> <!-- 新增 -->
    <div id="install-hint" style="display:none; margin-top:20px; text-align:center;"> <!-- 新增 -->
      <p style="font-size:18px; font-weight:bold;line-height:4;">📲 請將此網站加到主畫面</p> <!-- 新增 -->
      <p style="font-size:16px; color:#666; line-height:2;">在瀏覽器選單中點選「加入主畫面」<br>需安裝成 App 才可使用</p> <!-- 新增 -->
    </div> <!-- 新增 -->
  </div>

  <!-- 總覽頁面 -->
  <div id="app">
    <p class="brand-title">WealthNova</p>
    <div class="balance">$8,545.00</div>

    <div class="chart-container">
      <canvas id="balanceChart"></canvas>
    </div>

    <p style="align-self:flex-start; margin:10px 0; font-weight:bold;">過去30天</p>

    <div class="transaction-row">
      <div class="icon"><img src="2.png" alt="TX"></div>
      <span class="title">台指期</span>
      <span class="amount">- $5.99</span>
    </div>
    <div class="transaction-row">
      <div class="icon"><img src="3.png" alt="DJ"></div>
      <span class="title">小道瓊</span>
      <span class="amount">- $12.99</span>
    </div>
    <div class="transaction-row">
      <div class="icon"><img src="4.png" alt="NQ"></div>
      <span class="title">小那指</span>
      <span class="amount">- $88.00</span>
    </div>
  </div>

  <!-- 歷史績效頁面 -->
  <div id="history">
    <p class="brand-title">歷史績效</p>
    <h2 class="page-title">選擇商品</h2>

    <div class="transaction-row" data-target="tx">
      <div class="icon"><img src="2.png" alt="TX"></div>
      <span class="title">台指期</span>
      <span class="amount">+ 12.5%</span>
    </div>
    <div class="transaction-row" data-target="dj">
      <div class="icon"><img src="3.png" alt="DJ"></div>
      <span class="title">小道瓊</span>
      <span class="amount">+ 8.3%</span>
    </div>
    <div class="transaction-row" data-target="nq">
      <div class="icon"><img src="4.png" alt="NQ"></div>
      <span class="title">小那指</span>
      <span class="amount">+ 15.7%</span>
    </div>
  </div>

  <!-- 商品詳情頁 -->
  <div id="product-detail" class="product-detail">
    <button id="back-button" class="back-button">
      <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="21" cy="21" r="21" fill="#F4F4F4"/>
        <path d="M24 15L18 21L24 27" stroke="#1E1E2D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <p class="brand-title" id="product-name"></p>
    <div class="balance" id="product-balance"></div>
  
    <div class="chart-container">
      <canvas id="productChart"></canvas>
    </div>
  
    <div id="product-list"></div>
  </div>

  <!-- 底部導航列 -->
  <div class="bottom-nav">
    <div class="nav-item active" data-target="app">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.3003 15.9182H8.56433" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M16 21H8C5.23858 21 3 18.7614 3 16V11.2C3.00001 9.68108 3.69046 8.24453 4.87653 7.29568L8.87653 4.09568C10.7026 2.63477 13.2974 2.63477 15.1235 4.09568L19.1235 7.29568C20.3096 8.24455 21 9.6811 21 11.2V16C21 18.7614 18.7614 21 16 21Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>總覽頁面</span>
    </div>
    <div class="nav-item" data-target="history">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5 6C6.358 6 3 9.358 3 13.5C3 17.642 6.358 21 10.5 21C14.642 21 18 17.642 18 13.5H10.5V6Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M21 10C21 6.134 17.866 3 14 3V10H21Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>歷史績效</span>
    </div>
    <div class="nav-item" data-target="export">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M11 3.01254C10.9983 2.46026 11.4446 2.01114 11.9969 2.00941C12.5492 2.00768 12.9983 2.45399 13 3.00627L11 3.01254Z"/>
        <path d="M14.3158 10.2951L13.0269 11.592L13 3.00627L11 3.01254L11.0269 11.5983L9.73003 10.3095C9.33828 9.92018 8.7051 9.92214 8.3158 10.3139C7.9265 10.7056 7.92849 11.3388 8.32024 11.7281L8.32275 11.7306L8.32374 11.7316L12.039 15.4236L15.7206 11.7187L15.7262 11.7131L15.727 11.7123L15.7278 11.7115L15.7337 11.7056L15.7344 11.7049L14.3158 10.2951Z"/>
        <path d="M15.7344 11.7049C16.1237 11.3131 16.1217 10.6799 15.73 10.2906C15.3382 9.90134 14.705 9.90335 14.3158 10.2951L15.7344 11.7049Z"/>
        <path d="M4 12C4 10.8954 4.89543 10 6 10C6.55228 10 7 9.55228 7 9C7 8.44771 6.55228 8 6 8C3.79086 8 2 9.79086 2 12V18C2 20.2091 3.79086 22 6 22H17C19.7614 22 22 19.7614 22 17V12C22 9.79086 20.2091 8 18 8C17.4477 8 17 8.44771 17 9C17 9.55228 17.4477 10 18 10C19.1046 10 20 10.8954 20 12V17C20 18.6569 18.6569 20 17 20H6C4.89543 20 4 19.1046 4 18V12Z"/>
      </svg>
      <span>匯出績效</span>
    </div>
  </div>

  <script>
    // Chart.js Balance Chart (Dashboard)
    const ctx = document.getElementById('balanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Oct","Nov","Dec","Jan","Feb","Mar"],
        datasets: [{
          label: "Balance",
          data: [7000, 7600, 8200, 8545, 8300, 8800],
          borderColor: "#007BFF",
          backgroundColor: "rgba(0,123,255,0.1)",
          fill: true,
          tension: 0.4,
          pointBackgroundColor: "#007BFF",
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          x: { grid: { display: false } },
          y: { display: false }
        }
      }
    });


    // 頁面切換
    const navItems = document.querySelectorAll('.bottom-nav .nav-item');
    const pages = {
      app: document.getElementById('app'),
      history: document.getElementById('history'),
      product: document.getElementById('product-detail'),
      export: document.createElement("div")
    };
    pages.export.innerHTML = '<p class="page-title">匯出績效 (開發中)</p>';
    document.body.appendChild(pages.export);
    pages.export.style.display = "none";

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        Object.values(pages).forEach(p => p.style.display = "none");
        const target = item.getAttribute("data-target");
        if (target && pages[target]) {
          pages[target].style.display = "flex";
        }
      });
    });

    // 商品詳情頁切換邏輯
    const productData = {
      tx: { name: "台指期", balance: "$9,200.00", icon: "2.png" },
      dj: { name: "小道瓊", balance: "$8,545.00", icon: "3.png" },
      nq: { name: "小那指", balance: "$10,120.00", icon: "4.png" }
    };

    document.querySelectorAll("#history .transaction-row").forEach(row => {
      row.addEventListener("click", () => {
        const target = row.getAttribute("data-target");
        if (target && productData[target]) {
          Object.values(pages).forEach(p => p.style.display = "none");
          pages.product.style.display = "flex";

          document.getElementById("product-name").textContent = productData[target].name;
          document.getElementById("product-balance").textContent = productData[target].balance;

          const list = document.getElementById("product-list");
          list.innerHTML = "";
          ["8月績效", "7月績效", "6月績效", "5月績效", "4月績效"].forEach(m => {
            list.innerHTML += `
              <div class="transaction-row">
                <div class="icon"><img src="${productData[target].icon}" alt="${productData[target].name}"></div>
                <span class="title">${m}</span>
                <span class="amount">- $5.99</span>
              </div>`;
          });

          const productCtx = document.getElementById('productChart').getContext('2d');
          new Chart(productCtx, {
            type: 'line',
            data: {
              labels: ["Apr","May","Jun","Jul","Aug"],
              datasets: [{
                label: productData[target].name,
                data: [5000, 6000, 7000, 8545, 9200],
                borderColor: "#007BFF",
                backgroundColor: "rgba(0,123,255,0.1)",
                fill: true,
                tension: 0.4,
                pointBackgroundColor: "#007BFF",
                pointRadius: 5
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { display: false } },
              scales: {
                x: { grid: { display: false } },
                y: { display: false }
              }
            }
          });
        }
      });
    });

    // 返回按鈕邏輯
    document.getElementById("back-button").addEventListener("click", () => {
      document.getElementById("product-detail").style.display = "none";
      document.getElementById("history").style.display = "flex";
    });
    // ========================
    // 判斷是否從主畫面開啟 // 新增
    // ========================
    function isStandalone() { // 新增
      return (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true); // 新增
    } // 新增
  
    setTimeout(() => { // 新增
      if (isStandalone()) { // 新增
        document.getElementById("splash").style.display = "none"; // 新增
        document.getElementById("app").style.display = "flex"; // 新增
        document.querySelector(".bottom-nav").style.display = "flex"; // ✅ 顯示導覽列
      } else { // 新增
        splash.style.animation = "none";  // 停止動畫 ✅
        splash.style.opacity = "1";       // 保持顯示 ✅
        document.getElementById("install-hint").style.display = "block"; // 新增
      } // 新增
    }, 4000); // 新增
  </script>

  <!-- ✅ PWA：只新增，完全不改動上面任何一行 -->
  <script>
    (function () {
      // 動態建立 manifest（不用額外檔案）
      const manifest = {
        name: "WealthNova | 財富新星",
        short_name: "WealthNova",
        start_url: ".",
        display: "standalone",
        background_color: "#ffffff",
        theme_color: "#ffffff",
        icons: [
          { "src": "logo(3).png", "sizes": "192x192", "type": "image/png" },
          { "src": "logo(3).png", "sizes": "512x512", "type": "image/png" }
        ]
      };
      const manifestBlob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
      const manifestURL = URL.createObjectURL(manifestBlob);
      const link = document.createElement("link");
      link.rel = "manifest";
      link.href = manifestURL;
      document.head.appendChild(link);

      // theme-color（若沒有就補上）
      if (!document.querySelector('meta[name="theme-color"]')) {
        const m = document.createElement('meta');
        m.name = 'theme-color';
        m.content = '#ffffff';
        document.head.appendChild(m);
      }

      // 動態註冊 Service Worker（無需 sw.js 檔）
      if ("serviceWorker" in navigator) {
        const swCode = `
          const CACHE = 'wnova-runtime';
          self.addEventListener('install', (e) => { self.skipWaiting(); });
          self.addEventListener('activate', (e) => { e.waitUntil(self.clients.claim()); });

          // 網路優先：每次都嘗試抓新版本，失敗才回 cache
          self.addEventListener('fetch', (event) => {
            const req = event.request;
            event.respondWith(
              fetch(req).then(res => {
                const resClone = res.clone();
                caches.open(CACHE).then(c => c.put(req, resClone));
                return res;
              }).catch(() => caches.match(req))
            );
          });

          // 可選：收到主頁訊息時立即啟用新 SW
          self.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'SKIP_WAITING') self.skipWaiting();
          });
        `;
        const swBlob = new Blob([swCode], { type: "text/javascript" });
        const swUrl = URL.createObjectURL(swBlob);

        navigator.serviceWorker.register(swUrl).then((reg) => {
          // 偵測更新，安裝完成就切換並重新載入（確保最新）
          reg.addEventListener('updatefound', () => {
            const newWorker = reg.installing;
            if (!newWorker) return;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                reg.waiting && reg.waiting.postMessage({ type: 'SKIP_WAITING' });
              }
            });
          });
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            // 新 SW 接手後強制刷新一次內容
            window.location.reload();
          });
        }).catch(console.error);
      }
    })();
  </script>
</body>
</html>
