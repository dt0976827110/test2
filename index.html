<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WealthNova | 財富新星</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* --- 開啟畫面 --- */
    #splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      z-index: 10;
      animation: fadeOut 1s ease 3s forwards;
    }

    #splash img {
      width: 100px;
      animation: zoomIn 1s ease forwards;
    }

    #splash h1 {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #1E2A38;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* --- 第二畫面 (Dashboard) --- */
    #app {
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      opacity: 0;
      animation: showApp 1s ease 3.2s forwards;
    }

    @keyframes showApp {
      to { opacity: 1; }
    }

    .balance {
      margin: 20px 0;
      font-size: 26px;
      font-weight: bold;
      color: #000;
    }

    .transactions {
      width: 90%;
      text-align: left;
    }
    .transactions h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .transactions ul {
      list-style: none;
    }
    .transactions li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    .transactions li span:first-child { font-weight: bold; }
  </style>
</head>
<body>
  <!-- 開啟畫面 -->
  <div id="splash">
    <img src="logo(2).png" alt="WealthNova Logo">
    <h1>WealthNova | 財富新星</h1>
  </div>

  <!-- 第二畫面 -->
  <div id="app">
    <p>Current Balance</p>
    <div class="balance">$8,545.00</div>

    <div class="transactions">
      <h2>Transaction</h2>
      <ul>
        <li><span>Apple Store</span><span>- $5.99</span></li>
        <li><span>Spotify</span><span>- $12.99</span></li>
        <li><span>Money Transfer</span><span style="color:#007BFF;">$300</span></li>
        <li><span>Grocery</span><span>- $88</span></li>
        <li><span>Apple Store</span><span>- $5.99</span></li>
      </ul>
    </div>
  </div>
</body>
</html>
