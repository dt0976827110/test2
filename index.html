<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <title>跳錶器</title>

  <!-- ✅ 內嵌 PWA manifest -->
  <link rel="manifest" id="manifest-placeholder">
  <script>
    const manifest = {
      name: "跳錶器",
      short_name: "跳錶器",
      start_url: ".",
      display: "standalone",
      background_color: "#121212",
      theme_color: "#121212",
      icons: [
        {
          src: "https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/taxi.svg",
          sizes: "192x192",
          type: "image/svg+xml"
        }
      ]
    };
    const blob = new Blob([JSON.stringify(manifest)], { type: "application/json" });
    const manifestURL = URL.createObjectURL(blob);
    document.getElementById("manifest-placeholder").setAttribute("href", manifestURL);
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(180deg, #121212, #2a2a2a 60%, #2c0000);
    }

    .container {
      width: 350px;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
    }

    .container h1 {
      margin: 0 0 10px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    /* 車資框 */
    .fare-box {
      background: linear-gradient(145deg, rgba(255, 77, 77, 0.8), rgba(153, 0, 0, 0.7));
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: inset 0 2px 8px rgba(255, 255, 255, 0.15),
                  0 6px 15px rgba(0, 0, 0, 0.4);
      transition: background 0.5s ease;
    }

    .fare-box p {
      margin: 0;
      font-size: 14px;
      opacity: 0.85;
    }

    .fare-box .amount {
      font-size: 38px;
      font-weight: bold;
      margin-top: 5px;
    }

    /* 計時與距離 */
    .info {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .info .block {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.15);
    }

    .info .block p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }

    .info .block span {
      display: block;
      margin-top: 4px;
      font-size: 18px;
      font-weight: bold;
    }

    /* 按鈕 */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .buttons button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .start {
      background: linear-gradient(135deg, #ff4d4d, #cc0000);
    }
    .start:hover {
      background: linear-gradient(135deg, #ff5c5c, #e60000);
    }

    .pause {
      background: rgba(255, 255, 255, 0.15);
    }
    .pause:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* 資費設定 */
    .settings {
      margin-top: 15px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 14px;
      box-shadow: inset 0 1px 4px rgba(255, 255, 255, 0.15),
                  0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .settings-title {
      text-align: left;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 10px;
    }

    .settings .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .settings label {
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
    }

    .settings input {
      width: 90px;
      padding: 4px 8px;
      border: none;
      border-radius: 6px;
      text-align: right;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.2),
                  0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .settings input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>跳錶器</h1>

    <div class="fare-box" id="fareBox">
      <p>車資</p>
      <div class="amount" id="fareAmount">$0</div>
    </div>

    <div class="info">
      <div class="block">
        <p>計時</p>
        <span id="time">00:00</span>
      </div>
      <div class="block">
        <p>KM</p>
        <span id="distance">0.00</span>
      </div>
    </div>

    <div class="buttons">
      <button class="start" id="startBtn">開始計費</button>
      <button class="pause" id="pauseBtn">暫停計費</button>
    </div>

    <div class="settings">
      <div class="settings-title">資費設定</div>
      <div class="row">
        <label>基本車資</label>
        <input type="number" id="baseFare" value="50">
      </div>
      <div class="row">
        <label>距離定價</label>
        <input type="number" id="farePerKm" value="20">
      </div>
      <div class="row">
        <label>分鐘價格</label>
        <input type="number" id="farePerMin" value="2">
      </div>
      <div class="row">
        <label>最低車資</label>
        <input type="number" id="minFare" value="80">
      </div>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const fareBox = document.getElementById("fareBox");
    const fareAmount = document.getElementById("fareAmount");
    const timeEl = document.getElementById("time");
    const distanceEl = document.getElementById("distance");

    let startTime, timerInterval;
    let watchId, lastCoords;
    let distance = 0;
    let running = false;

    function updateFare() {
      const baseFare = parseFloat(document.getElementById("baseFare").value);
      const farePerKm = parseFloat(document.getElementById("farePerKm").value);
      const farePerMin = parseFloat(document.getElementById("farePerMin").value);
      const minFare = parseFloat(document.getElementById("minFare").value);

      const elapsedMinutes = (Date.now() - startTime) / 60000;
      let fare = baseFare + distance * farePerKm + elapsedMinutes * farePerMin;

      // 車資計算 + 顏色控制
      if (!running) {
        if (fare < minFare) {
          fare = minFare;
          fareBox.style.background = "linear-gradient(145deg, #4a90e2, #0033cc)"; // 深藍
        } else {
          fareBox.style.background = "linear-gradient(145deg, #4caf50, #006400)"; // 深綠
        }
      } else {
        fareBox.style.background = "linear-gradient(145deg, rgba(255, 77, 77, 0.8), rgba(153, 0, 0, 0.7))"; // 深紅
      }

      fareAmount.textContent = `$${fare.toFixed(0)}`;
    }

    function startFare() {
      if (running) {
        running = false;
        clearInterval(timerInterval);
        navigator.geolocation.clearWatch(watchId);
        updateFare();
        startBtn.textContent = "開始計費";
      } else {
        running = true;
        startTime = Date.now();
        lastCoords = null;
        distance = 0;
        watchId = navigator.geolocation.watchPosition(pos => {
          if (lastCoords) {
            const dx = pos.coords.latitude - lastCoords.lat;
            const dy = pos.coords.longitude - lastCoords.lng;
            const delta = Math.sqrt(dx*dx + dy*dy) * 111.32; // 粗略換算 KM
            distance += delta;
            distanceEl.textContent = distance.toFixed(2);
          }
          lastCoords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        });

        timerInterval = setInterval(() => {
          const elapsed = Date.now() - startTime;
          const mins = String(Math.floor(elapsed / 60000)).padStart(2, "0");
          const secs = String(Math.floor((elapsed % 60000) / 1000)).padStart(2, "0");
          timeEl.textContent = `${mins}:${secs}`;
          updateFare();
        }, 1000);

        startBtn.textContent = "停止計費";
      }
    }

    startBtn.addEventListener("click", startFare);
  </script>
</body>
</html>
