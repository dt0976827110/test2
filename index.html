<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WealthNova | 財富新星</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #000;
    }
    /* --- 開啟畫面 --- */
    #splash { position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: #fff; z-index: 10; animation: fadeOut 1s ease 3s forwards; }
    #splash img { width: 100px; animation: zoomIn 1s ease forwards; }
    #splash h1 { margin-top: 20px; font-size: 22px; font-weight: bold; color: #1E2A38;
      opacity: 0; animation: fadeIn 2s ease 1s forwards; }
    @keyframes zoomIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    /* --- 各頁面 --- */
    #app, #history, .product-detail { width: 100%; height: 100%; background: #fff;
      display: none; flex-direction: column; align-items: center; justify-content: flex-start;
      padding: 20px; padding-bottom: 70px; overflow-y: auto; position: relative; }

    .brand-title { font-size: 14px; color: #888; margin-bottom: 5px; text-align: center; width: 100%; }
    .page-title { font-size: 18px; font-weight: bold; text-align: center; width: 100%; margin: 15px 0; }
    .balance { font-size: 28px; font-weight: bold; color: #000; margin-bottom: 20px; }

    .chart-container { width: 90%; max-width: 400px; height: 200px; margin-bottom: 20px; }

    .transaction-row { display: flex; align-items: center; justify-content: space-between;
      background: #fff; border: 1px solid #ddd; border-radius: 20px; padding: 10px 15px;
      margin: 8px 0; max-width: 400px; width: 100%; cursor: pointer; }
    .transaction-row .icon { width: 35px; height: 35px; border-radius: 50%; background: #f1f1f1;
      display: flex; justify-content: center; align-items: center; }
    .transaction-row .icon img { width: 20px; }
    .transaction-row .title { flex: 1; font-size: 14px; font-weight: 600; color: #1E2A38; margin-left: 10px; text-align: left; }
    .transaction-row .amount { font-size: 14px; font-weight: bold; color: #1E2A38; }

    /* --- 底部導航列 --- */
    .bottom-nav { position: fixed; bottom: 25px; left: 0; width: 100%; height: 60px;
      background: #fff; border-top: 1px solid #ddd; display: flex; justify-content: space-around; align-items: center; }
    .bottom-nav .nav-item { display: flex; flex-direction: column; align-items: center;
      font-size: 12px; color: #555; cursor: pointer; padding-top: 10px; }
    .bottom-nav svg { width: 22px; height: 22px; margin-bottom: 4px; fill: #aaa; transition: fill 0.3s; }
    .bottom-nav .active svg, .bottom-nav .active span { fill: #007BFF; color: #007BFF; }

    #product-list { width: 100%; display: flex; flex-direction: column; align-items: center; }
    #product-list .transaction-row { max-width: 400px; width: 100%; }

    .back-button { position: absolute; top: 20px; left: 20px; background: #f5f5f5;
      border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 18px;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .back-button:hover { background: #e0e0e0; }

    /* 深色模式 */
    @media (prefers-color-scheme: dark) {
      body { background: #121212; color: #eee; }
      #app, #history, .product-detail { background: #121212; }
      .transaction-row { background: #1e1e1e; border: 1px solid #333; }
      .transaction-row .title, .transaction-row .amount { color: #eee; }
      .brand-title { color: #aaa; }
      .balance { color: #fff; }
      .page-title { color: #fff; }
      .back-button { background: #2c2c2c; }
      .back-button svg circle { fill: #2c2c2c; }
      .back-button svg path { stroke: #eee; }
      .bottom-nav { background: #1e1e1e; border-top: 1px solid #333; }
      .bottom-nav .nav-item { color: #aaa; }
    }
  </style>
</head>
<body>
  <!-- 開啟畫面 -->
  <div id="splash">
    <img src="logo.png" alt="WealthNova Logo">
    <h1>WealthNova | 財富新星</h1>
  </div>

  <!-- 總覽頁面 -->
  <div id="app">
    <p class="brand-title">WealthNova</p>
    <div class="balance">$8,545.00</div>
    <div class="chart-container"><canvas id="balanceChart"></canvas></div>
    <p style="align-self:flex-start; margin:10px 0; font-weight:bold;">過去30天</p>
    <div class="transaction-row"><div class="icon"><img src="2.png"></div><span class="title">台指期</span><span class="amount">- $5.99</span></div>
    <div class="transaction-row"><div class="icon"><img src="3.png"></div><span class="title">小道瓊</span><span class="amount">- $12.99</span></div>
    <div class="transaction-row"><div class="icon"><img src="4.png"></div><span class="title">小那指</span><span class="amount">- $88.00</span></div>
  </div>

  <!-- 歷史績效頁面 -->
  <div id="history">
    <p class="brand-title">歷史績效</p>
    <h2 class="page-title">選擇商品</h2>
    <div class="transaction-row" data-target="tx"><div class="icon"><img src="2.png"></div><span class="title">台指期</span><span class="amount">+ 12.5%</span></div>
    <div class="transaction-row" data-target="dj"><div class="icon"><img src="3.png"></div><span class="title">小道瓊</span><span class="amount">+ 8.3%</span></div>
    <div class="transaction-row" data-target="nq"><div class="icon"><img src="4.png"></div><span class="title">小那指</span><span class="amount">+ 15.7%</span></div>
  </div>

  <!-- 商品詳情頁 -->
  <div id="product-detail" class="product-detail">
    <button id="back-button" class="back-button">
      <svg width="42" height="42" viewBox="0 0 42 42" fill="none"><circle cx="21" cy="21" r="21" fill="#F4F4F4"/><path d="M24 15L18 21L24 27" stroke="#1E1E2D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
    <p class="brand-title" id="product-name"></p>
    <div class="balance" id="product-balance"></div>
    <div class="chart-container"><canvas id="productChart"></canvas></div>
    <div id="product-list"></div>
  </div>

  <!-- 底部導航列 -->
  <div class="bottom-nav">
    <div class="nav-item active" data-target="app"><svg><path/></svg><span>總覽頁面</span></div>
    <div class="nav-item" data-target="history"><svg><path/></svg><span>歷史績效</span></div>
    <div class="nav-item" data-target="export"><svg><path/></svg><span>匯出績效</span></div>
  </div>

  <script>
    // Chart.js Balance Chart (Dashboard)
    const ctx = document.getElementById('balanceChart').getContext('2d');
    new Chart(ctx, { type: 'line', data: { labels: ["Oct","Nov","Dec","Jan","Feb","Mar"],
      datasets: [{ label: "Balance", data: [7000,7600,8200,8545,8300,8800],
        borderColor: "#007BFF", backgroundColor: "rgba(0,123,255,0.1)", fill: true, tension: 0.4, pointBackgroundColor: "#007BFF", pointRadius: 5 }]},
      options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false } }, y: { display: false } } } });

    setTimeout(() => { document.getElementById("splash").style.display = "none"; document.getElementById("app").style.display = "flex"; }, 4000);

    const navItems = document.querySelectorAll('.bottom-nav .nav-item');
    const pages = { app: document.getElementById('app'), history: document.getElementById('history'), product: document.getElementById('product-detail'), export: document.createElement("div") };
    pages.export.innerHTML = '<p class="page-title">匯出績效 (開發中)</p>'; document.body.appendChild(pages.export); pages.export.style.display = "none";

    navItems.forEach(item => { item.addEventListener('click', () => {
      navItems.forEach(i => i.classList.remove('active')); item.classList.add('active');
      Object.values(pages).forEach(p => p.style.display = "none");
      const target = item.getAttribute("data-target"); if (target && pages[target]) { pages[target].style.display = "flex"; }
    }); });

    const productData = { tx: { name: "台指期", balance: "$9,200.00", icon: "2.png" },
      dj: { name: "小道瓊", balance: "$8,545.00", icon: "3.png" },
      nq: { name: "小那指", balance: "$10,120.00", icon: "4.png" } };

    document.querySelectorAll("#history .transaction-row").forEach(row => { row.addEventListener("click", () => {
      const target = row.getAttribute("data-target"); if (target && productData[target]) {
        Object.values(pages).forEach(p => p.style.display = "none"); pages.product.style.display = "flex";
        document.getElementById("product-name").textContent = productData[target].name;
        document.getElementById("product-balance").textContent = productData[target].balance;
        const list = document.getElementById("product-list"); list.innerHTML = "";
        ["8月績效","7月績效","6月績效","5月績效","4月績效"].forEach(m => {
          list.innerHTML += `<div class="transaction-row"><div class="icon"><img src="${productData[target].icon}"></div><span class="title">${m}</span><span class="amount">- $5.99</span></div>`; });
        const productCtx = document.getElementById('productChart').getContext('2d');
        new Chart(productCtx, { type: 'line', data: { labels: ["Apr","May","Jun","Jul","Aug"],
          datasets: [{ label: productData[target].name, data: [5000,6000,7000,8545,9200], borderColor: "#007BFF", backgroundColor: "rgba(0,123,255,0.1)", fill: true, tension: 0.4, pointBackgroundColor: "#007BFF", pointRadius: 5 }] },
          options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false } }, y: { display: false } } } });
      } }); });

    document.getElementById("back-button").addEventListener("click", () => {
      document.getElementById("product-detail").style.display = "none"; document.getElementById("history").style.display = "flex";
    });

    // --- PWA Service Worker 註冊 (內嵌) ---
    if ("serviceWorker" in navigator) {
      const swCode = `
        self.addEventListener('install', e => { self.skipWaiting(); });
        self.addEventListener('activate', e => { e.waitUntil(clients.claim()); });
        self.addEventListener('fetch', e => {
          e.respondWith(fetch(e.request).catch(() => caches.match(e.request)));
        });
      `;
      const blob = new Blob([swCode], { type: "application/javascript" });
      const swURL = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swURL).then(() => console.log("✅ Service Worker registered (inline)"));
    }
  </script>
</body>
</html>
