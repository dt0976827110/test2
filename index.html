<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>跳錶器</title>
  <style>
    /* 全局樣式 */
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(180deg, #111, #1a1a1a 30%, #2c2c2c 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* 外框 */
    .container {
      width: 340px;
      padding: 24px;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 24px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.7), inset 0 0 30px rgba(255,255,255,0.05);
      text-align: center;
      color: #fff;
      backdrop-filter: blur(8px);
    }

    /* 標題 */
    .title {
      margin-bottom: 16px;
      font-size: 24px;
      font-weight: bold;
    }

    /* 車資顯示 */
    .fare-box {
      background: linear-gradient(145deg, #e64a4a, #b52020);
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 24px;
      color: #fff;
      box-shadow: 0 6px 15px rgba(255, 0, 0, 0.3);
    }
    .fare-label {
      display: block;
      font-size: 14px;
      opacity: 0.8;
    }
    .fare-amount {
      font-size: 44px;
      font-weight: bold;
    }

    /* 計時與距離 */
    .info-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .info-item {
      flex: 1;
      background: rgba(40, 40, 40, 0.9);
      padding: 12px;
      margin: 0 6px;
      border-radius: 12px;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.05);
    }
    .info-label {
      display: block;
      font-size: 14px;
      opacity: 0.7;
    }
    .info-value {
      font-size: 22px;
      font-weight: bold;
      margin-top: 4px;
    }

    /* 按鈕 */
    button {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(145deg, #ff4b4b, #d63030);
      color: #fff;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.25);
      transition: 0.25s;
    }
    button:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 18px rgba(255, 0, 0, 0.4);
    }
    button.secondary {
      background: linear-gradient(145deg, #3b3b3b, #2a2a2a);
      box-shadow: inset 0 0 8px rgba(255,255,255,0.05);
    }
    button.secondary:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    }

    /* 資費設定 */
    .settings {
      margin-top: 24px;
      text-align: left;
    }
    .settings-title {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 12px;
    }
    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .settings-row label {
      font-size: 15px;
    }
    .settings-row input {
      width: 100px;
      padding: 6px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.05);
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
      color: #fff;
      font-size: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 標題 -->
    <h1 class="title">跳錶器</h1>

    <!-- 車資顯示 -->
    <div class="fare-box">
      <span class="fare-label">車資</span>
      <span class="fare-amount" id="fare">$550</span>
    </div>

    <!-- 計時與距離 -->
    <div class="info-box">
      <div class="info-item">
        <span class="info-label">計時</span>
        <span class="info-value" id="timer">08:48</span>
      </div>
      <div class="info-item">
        <span class="info-label">KM</span>
        <span class="info-value" id="distance">2.33</span>
      </div>
    </div>

    <!-- 控制按鈕 -->
    <button id="start-btn">開始計費</button>
    <button id="pause-btn" class="secondary">暫停計費</button>

    <!-- 費率設定 -->
    <div class="settings">
      <h2 class="settings-title">資費設定</h2>
      <div class="settings-row">
        <label>基本車資</label>
        <input type="number" id="baseFare" value="50">
      </div>
      <div class="settings-row">
        <label>距離定價</label>
        <input type="number" id="perKm" value="20">
      </div>
      <div class="settings-row">
        <label>分鐘價格</label>
        <input type="number" id="perMin" value="2">
      </div>
      <div class="settings-row">
        <label>最低車資</label>
        <input type="number" id="minFare" value="80">
      </div>
    </div>
  </div>
</body>
</html>
