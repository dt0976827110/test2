<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA 安裝提示示範</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      padding: 30px 15px;
      text-align: center;
    }
    #installBtn {
      display: none;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #iosTip {
      display: none;
      background: #fff3cd;
      color: #856404;
      padding: 12px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>我的 PWA</h1>
  <p>這是示範安裝提示的頁面</p>
  <div id="iosTip">📱 iPhone 使用者請點底部「分享」→ 選擇「加入主畫面」安裝 App</div>
  <button id="installBtn">📲 加入主畫面</button>

  <script src="install.js"></script>
</body>
</html>
